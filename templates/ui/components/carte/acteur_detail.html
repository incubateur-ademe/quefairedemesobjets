<aside class="
    {% block classes %}
      {# The classes below are specific to carte and can be overriden in Formulaire #}
      qf-z-20
      max-md:transition-transform max-md:duration-500
      qf-pt-2w
      max-md:qf-h-full
    {% endblock classes %}

    {% if mode_liste %}
      qf-absolute max-md:qf-left-0
      qf-top-0 qf-right-0 qf-bottom-0
      qf-overflow-auto
    {% else %}
      max-md:qf-absolute
      max-md:qf-top-full
      md:qf-relative
      max-md:qf-rounded-t-xl
      md:qf-overflow-auto
    max-md:qf-overflow-visible
    {% endif %}

    qf-px-2w
    qf-border-l qf-border-grey-900 qf-border-solid qf-border-t-0 qf-border-r-0 qf-border-b-0
    aria-[hidden=false]:qf-block qf-hidden
    qf-bg-white
    max-md:qf-bottom-0 max-md:qf-left-0 max-md:qf-right-0
    max-md:qf-drop-shadow-[0_0_100px_rgba(0,0,0,0.3)]
    aria-[hidden=true]:max-md:qf-animate-out
    aria-[hidden=true]:max-md:qf-fade-out
    aria-[hidden=true]:data-[exit-animation-ended=true]:qf-hidden
    "
tabindex="0"
id="acteurDetailsPanel"
aria-hidden="{{ preview|yesno:"false,true" }}"
data-controller="acteur-details"
data-search-solution-form-target="acteurDetailsPanel"
data-acteur-details-draggable-value="{{ mode_liste|yesno:"false,true" }}"
data-acteur-details-draggable-value="true"
data-acteur-details-map-container-id-value="{{ map_container_id }}"
>
  {# Acteur details #}
  {# Handle visible only on mobile. It is used to drag the panel #}
    {% if not mode_liste %}
  <div
      data-acteur-details-target="handle"
      class="qf-py-2w cursor-grab md:qf-hidden"
  >
      <span
          class="qf-block qf-rounded-full qf-w-12w qf-h-1v qf-bg-[#DFDFDF] qf-mx-auto"
      ></span>
  </div>
{% endif %}
  {# Content #}
  <div
      class="qf-flex-grow qf-relative qf-overflow-auto"
      data-acteur-details-target="content"
  >
      {# Close button #}
      <span
          class="
          qf-cursor-pointer
          qf-inline-flex
          fr-icon fr-icon-close-line
          qf-flex qf-justify-end
          qf-absolute qf-left-auto qf-right-[.5rem] qf-top-0
          qf-z-10
          qf-bg-white qf-p-1v qf-rounded-full
          qf-text-blue-france-sun-113-625"
          data-action="click->acteur-details#hide"
      >
      </span>
      <turbo-frame
          id="{{ map_container_id }}:acteur-detail"
      ></turbo-frame>
  </div>
</aside>
