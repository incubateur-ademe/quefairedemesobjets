{% extends "./_search_result.html" %}
{% load wagtailcore_tags %}

{% block href %}{{ result.get_search_term_url }}{% endblock %}

{% block nom %}
<div class="qf-flex qf-justify-between qf-pr-2w">
    {{ result.name|capfirst }}
    {% with parent=result.page %}
        {% if page %}
            <span class="qf-ml-auto qf-text-green-menthe-sun-373-moon-652">{% pageurl parent %}</span>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
