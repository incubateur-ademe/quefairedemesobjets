{% extends "./_search_result.html" %}

{% with page=result.page %}
{% block href %}{{ page.url }}{% endblock %}

{% block nom %}
<div class="qf-flex qf-justify-between qf-pr-2w">
    {{ result.name|capfirst }}
    {% if page %}
        <span class="qf-ml-auto qf-text-green-menthe-sun-373-moon-652">{{ page.title }}</span>
    {% endif %}
</div>
{% endblock %}
{% endwith %}
