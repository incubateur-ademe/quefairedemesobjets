{% extends "./_search_result.html" %}

{% block href %}{% url 'qfdmd:synonyme-detail' slug=result.slug %}{% endblock %}

{% block nom %}
<div class="qf-flex qf-justify-between qf-pr-2w">
    {{ result.nom|capfirst }}
    {% if result.produit %}
        <span class="qf-ml-auto qf-text-green-menthe-sun-373-moon-652">{{ result.produit.nom }}</span>
    {% endif %}
</div>
{% endblock %}
