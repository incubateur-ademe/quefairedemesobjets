{% extends "./search_result.html" %}
{% load wagtailcore_tags %}

{% block href %}{% if result.page %}{% pageurl result.page %}{% endif %}{% endblock %}

{% block nom %}
<div class="qf-flex qf-justify-between qf-pr-2w">
    {{ result.name|capfirst }}
    {% if result.page %}
        <span class="qf-ml-auto qf-text-green-menthe-sun-373-moon-652">{{ result.page.titre_phrase|capfirst }}</span>
    {% endif %}
</div>
{% endblock %}
