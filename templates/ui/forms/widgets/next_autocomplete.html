<div
    data-controller="next-autocomplete"
    data-next-autocomplete-endpoint-url-value="{{ endpoint_url }}"
    data-next-autocomplete-turbo-frame-id-value="{{ id }}"
>
    {# Copy pasted from django/forms/widgets/input.html #}
    <input
        type="{{ widget.type }}"
        name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value }}"{% endif %}{% include "django/forms/widgets/attrs.html" %}
        data-action="next-autocomplete#search keydown.down->next-autocomplete#focusOnResults"
    >
    {# Results #}
    <turbo-frame data-next-autocomplete-target="results" id="{{ id }}"></turbo-frame>
</div>
