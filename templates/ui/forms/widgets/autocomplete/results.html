<turbo-frame
    data-next-autocomplete-target="results" id="{{ turbo_frame_id }}"
    class="qf-peer qf-absolute qf-left-0 qf-right-0 qf-z-10 qf-bg-white qf-shadow-md"
>
    <ul
        role="listbox"
        class="qf-border qf-border-solid qf-border-gray-300 qf-p-0 qf-m-0"
    >
        {% block results %}{% endblock %}
    </ul>
</turbo-frame>
