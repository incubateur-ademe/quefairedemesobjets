<div class="patchwork">
    {% for produit in items %}
        {% if forloop.revcounter == 12 %}
        <h1 class="fr-h1 title qf-inline-flex">
            Que faire de mes <span>objets</span>
        </h1>
        {% endif %}

        <div
            class="icon"
        >
            <a
                class="!qf-bg-none "
                href="{{ produit.synonymes.first.url }}"
                title="Fiche produit {{ produit.picto.nom }}"
            >
                <img src="{{ produit.picto.url }}" />
            </a>
        </div>
    {% endfor %}
</div>
