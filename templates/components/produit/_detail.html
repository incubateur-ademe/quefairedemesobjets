<div
    class="qf-flex qf-flex-col qf-gap-5w"
>
    <section id="qu-est-ce-que-j-en-fais">
        {% if page.compiled_consigne %}
            {{ page.compiled_consigne }}
        {% else %}
        <p class="qf-text-base md:qf-text-lg">
            {{ content|default:produit.qu_est_ce_que_j_en_fais|safe }}
        </p>
        {% endif %}
    </section>

    {% if produit.sous_categorie_with_carte_display %}
    <section id="ou-l-apporter" class="qf-mb-4w qf-flex qf-flex-col qf-gap-2w">
        <h2 class="qf-mb-0">OÃ¹ l'apporter ?</h2>
        <div class="
            max-md:qf-aspect-[9/20]
            max-md:qf-max-h-[90vh]
            max-md:qf-h-full
            md:qf-h-[50em]
            qf-w-full
        ">
        <turbo-frame
            id="{{ id }}"
            allow="geolocation; clipboard-write"
            class="qf-h-full qf-w-full"
            src="{{ url_carte|default:produit.synonymes.first.url_carte }}">
        </turbo-frame>
        </div>
    </section>
    {% endif %}
</div>
