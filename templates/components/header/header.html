{% load static %}
<header class="qf-flex qf-flex-col fr-container qf-relative">
    <div class="qf-flex qf-justify-between">
        <a
            class="qf-bg-none"
            href="{% url 'qfdmd:home' %}"
        >
            <img src="{% static 'assistant/bloc-marque.svg' %}">
        </a>

        {% block header_search %}
        <div
            class="qf-pt-3v qf-absolute qf-right-2w qf-w-[320px] qf-z-20"
        >
            {% include search_view_template_name %}
        </div>
        {% endblock header_search %}
    </div>

    {% block header_post %}
    {% endblock header_post %}
</header>
