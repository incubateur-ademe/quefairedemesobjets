<div class="fr-segmented__element{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %}">
    <input
        {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}
        type="radio"
        name="{{ widget.name }}"
        {% include "django/forms/widgets/attrs.html" %}
    >
    <label class="fr-label qfdmo-justify-center" for="{{ widget.attrs.id }}">
        <span>{{ widget.label }}</span>
    </label>
</div>
