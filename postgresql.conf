# Memory settings
shared_buffers = 6GB                 # ~25% of total RAM
work_mem = 64MB                      # Per sort/hash/join operation
maintenance_work_mem = 2GB          # For VACUUM, CREATE INDEX, etc.
effective_cache_size = 18GB         # Estimate of memory available to OS for caching

# WAL settings
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# Parallel query settings
max_parallel_workers = 8
max_worker_processes = 8
max_parallel_workers_per_gather = 4
parallel_setup_cost = 1000
parallel_tuple_cost = 0.1

# Query planner settings
default_statistics_target = 100

# Autovacuum settings
autovacuum_vacuum_cost_limit = 1000
autovacuum_work_mem = 512MB
autovacuum_naptime = 10s

# Logging (optional tuning)
log_min_duration_statement = 1000   # Log slow queries (> 1s)
log_checkpoints = on
log_connections = on
log_disconnections = on

# Misc
temp_buffers = 64MB
max_connections = 100               # Adjust based on your concurrency needs