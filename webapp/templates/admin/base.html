{% extends 'admin/base.html' %}
{% load static %}


{% block extrastyle %}
<link rel="stylesheet" href="{% static 'admin.css' %}">
{% endblock extrastyle %}

{% block extrahead %}
    {{ block.super }}
    <script src="{% static 'admin.js' %}" defer></script>
    <style>
        #site-name::after {
            content: " ({{ ENVIRONMENT }})";
            font-size: 60%;
        }
    </style>
    {% if ENVIRONMENT == 'production' %}
        <style>
            html[data-theme="light"],:root {
                --primary: #aa0000;
                --secondary: #810000;
                --accent: yellow;
            }
        </style>
    {% elif ENVIRONMENT == 'staging' %}
        <style>
            html[data-theme="light"],:root {
                --primary: #30b181;
                --secondary: #1f7957;
                --accent: #cdffea;
            }
        </style>
    {% endif %}
{% endblock extrahead %}
