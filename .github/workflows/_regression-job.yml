name: Regression Job

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      update_snapshots:
        required: true
        type: boolean
      upload_screenshots:
        required: true
        type: boolean
      download_screenshots:
        required: true
        type: boolean
    secrets:
      SAMPLE_DB_URI:
        required: true

env:
  PGHOST: localhost
  PGPORT: 5432
  PGUSER: webapp
  PGPASSWORD: webapp # pragma: allowlist secret
  PGDATABASE: webapp
  UV_PROJECT_ENVIRONMENT: .venv
  BASE_URL: http://localhost:8000
  DATABASE_URL: postgres://webapp:webapp@localhost:5432/webapp # pragma: allowlist secret
  SECRET_KEY: coucou # pragma: allowlist secret
  CI: true
  SCREENSHOTS_BASE_PATH: __screenshots__

jobs:
  regression:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      - name: Checkout regression test files
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          sparse-checkout: |
            playwright.regression.ts
            e2e_tests/regression.spec.ts
          sparse-checkout-cone-mode: false
          path: __regression_tests__

      - name: Overlay regression test files
        run: |
          cp __regression_tests__/playwright.regression.ts ./playwright.regression.ts
          cp __regression_tests__/e2e_tests/regression.spec.ts ./e2e_tests/regression.spec.ts
          rm -rf __regression_tests__

      - name: Setup E2E tools
        uses: ./.github/actions/setup-e2e-tools
        with:
          build-frontend: "true"

      - name: Get current date
        id: date
        run: echo "value=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Prepare Django database
        uses: ./.github/actions/prepare-django-db
        with:
          cache-key: db-dump-${{ hashFiles('**/migrations/**/*.py') }}-${{ steps.date.outputs.value }}
          sample-db-uri: ${{ secrets.SAMPLE_DB_URI }}
          database-url: ${{ env.DATABASE_URL }}
          local-dump-path: database-dump.pgdump

      - name: collectstatic
        run: make collectstatic

      - name: Restore database
        uses: ./.github/actions/pg-restore
        with:
          database-url: ${{ env.DATABASE_URL }}
          dump-path: database-dump.pgdump

      - name: Download baseline screenshots
        if: inputs.download_screenshots
        uses: actions/download-artifact@v4
        with:
          name: regression-screenshots
          path: ${{ env.SCREENSHOTS_BASE_PATH }}

      - name: Start Django server
        uses: ./.github/actions/start-django-server

      - name: Debug - list screenshots before Playwright
        run: |
          echo "=== SCREENSHOTS_BASE_PATH: ${{ env.SCREENSHOTS_BASE_PATH }} ==="
          echo "=== inputs.update_snapshots: ${{ inputs.update_snapshots }} ==="
          echo "=== inputs.download_screenshots: ${{ inputs.download_screenshots }} ==="
          echo "=== inputs.upload_screenshots: ${{ inputs.upload_screenshots }} ==="
          echo "=== ls -laR ${{ env.SCREENSHOTS_BASE_PATH }} ==="
          ls -laR ${{ env.SCREENSHOTS_BASE_PATH }} 2>&1 || echo "Directory does not exist"

      - name: Run Playwright
        run: |
          if [ "${{ inputs.update_snapshots }}" = "true" ]; then
            npx playwright test --update-snapshots --config=playwright.regression.ts
          else
            npx playwright test --config=playwright.regression.ts
          fi

      - name: Debug - list screenshots after Playwright
        if: always()
        run: |
          echo "=== ls -laR ${{ env.SCREENSHOTS_BASE_PATH }} ==="
          ls -laR ${{ env.SCREENSHOTS_BASE_PATH }} 2>&1 || echo "Directory does not exist"

      - name: Upload baseline screenshots
        if: inputs.upload_screenshots
        uses: actions/upload-artifact@v4
        with:
          name: regression-screenshots
          path: ${{ env.SCREENSHOTS_BASE_PATH }}

      - name: Upload Playwright diffs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-diffs
          path: |
            **/*-expected.png
            **/*-actual.png
            **/*-diff.png

permissions:
  contents: read
