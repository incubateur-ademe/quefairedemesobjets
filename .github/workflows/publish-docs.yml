name: ðŸ“š Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches: [main]

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-slim
    steps:
    - name: Check out the code
      uses: actions/checkout@v6
    - name: Install uv
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
      with:
        enable-cache: true
    - uses: actions/cache@v5
      name: Define a cache for the virtual environment based on the docs dependencies lock file
      with:
        path: ./docs/.venv
        key: venv-docs-${{ hashFiles('docs/uv.lock') }}
    - name: Install the docs project dependencies
      working-directory: docs
      run: uv sync
    - name: Build the documentation
      working-directory: docs
      run: make build-docs
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build  # Path to your built HTML files
