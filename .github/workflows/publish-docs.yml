name: Deploy Sphinx Documentation to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your default branch name, if necessary
      - document-frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Set your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx furo myst-parser sphinxcontrib-mermaid

    - name: Build the documentation
      run: |
        cd docs
        make html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html  # Path to your built HTML files
