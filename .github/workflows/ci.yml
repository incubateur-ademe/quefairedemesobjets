name: ðŸ¤– CI

on:
  workflow_call:

env:
  PGHOST: localhost
  PGPORT: 5432
  PGUSER: webapp
  PGPASSWORD: webapp # pragma: allowlist secret
  PGDATABASE: webapp
  UV_PROJECT_ENVIRONMENT: .venv
  BASE_URL: http://localhost:8000
  DATABASE_URL: "postgres://webapp:webapp@localhost:5432/webapp" # pragma: allowlist secret
  SECRET_KEY: coucou # pragma: allowlist secret
  CI: true

jobs:
  backend_linter:
    name: ðŸ“ Backend Linter
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--package webapp --only-group dev"
      - name: Install Terragrunt and OpenTofu
        uses: gruntwork-io/terragrunt-action@5e86476ca61eaf74adb9c0525745f29f921f2199
        with:
          tg_version: "0.83.2"
          tofu_version: "1.10.3"
      - name: Check code formatting
        run: make check-format
      - uses: astral-sh/ruff-action@4919ec5cf1f49eff0871dbcea0da843445b837e6 # v3.6.1
      - name: Run Tofu format check
        run: tofu fmt -recursive -check infrastructure
      - name: Run Terragrunt format check
        run: terragrunt hcl fmt -check infrastructure

  frontend_linter:
    name: ðŸ“ Frontend Linter
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend
        with:
          working-directory: webapp

      - name: Check code formatting
        run: npm run format:check
        working-directory: webapp

  backend_tests:
    name: âœ… Backend Tests
    runs-on: ubuntu-latest
    needs: backend_linter
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
    steps:
      - uses: actions/checkout@v6

      - name: Install GIS packages
        uses: ./.github/actions/install-gis

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--all-packages --group dev"
      - name: Run unit tests
        run: make -C webapp unit-test
      - name: Run integration tests
        run: make -C webapp integration-test
      - name: Run data tests
        run: make -C webapp dags-test
      - name: Check for missing migrations
        run: cd webapp && uv run python manage.py makemigrations --check --no-input --settings=core.test_settings

  frontend_tests:
    name: âœ… Frontend Tests
    runs-on: ubuntu-slim
    needs: frontend_linter
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Run tests
        run: npm run test
        working-directory: webapp

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read
