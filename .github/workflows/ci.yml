name: ðŸ¤– CI

on:
  workflow_call:

env:
  PGHOST: localhost
  PGPORT: 5432
  PGUSER: webapp
  PGPASSWORD: webapp # pragma: allowlist secret
  PGDATABASE: webapp
  UV_PROJECT_ENVIRONMENT: .venv
  BASE_URL: http://localhost:8000
  DATABASE_URL: "postgres://webapp:webapp@localhost:5432/webapp" # pragma: allowlist secret
  SECRET_KEY: coucou # pragma: allowlist secret
  CI: true

jobs:
  backend_linter:
    name: ðŸ“ Backend Linter
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--only-dev"
      - name: Install Terragrunt and OpenTofu
        uses: gruntwork-io/terragrunt-action@5e86476ca61eaf74adb9c0525745f29f921f2199
        with:
          tg_version: "0.83.2"
          tofu_version: "1.10.3"
      - name: Check code formatting
        run: make check-format
      - uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
      - name: Run Tofu format check
        run: tofu fmt -recursive -check infrastructure
      - name: Run Terragrunt format check
        run: terragrunt hcl fmt -check infrastructure

  frontend_linter:
    name: ðŸ“ Frontend Linter
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Check code formatting
        run: npm run format:check

  backend_tests:
    name: âœ… Backend Tests
    runs-on: ubuntu-latest
    needs: backend_linter
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
    steps:
      - uses: actions/checkout@v6

      - name: Install GIS packages
        uses: ./.github/actions/install-gis

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--group dev --group airflow"
      - name: Run unit tests
        run: make unit-test
      - name: Run integration tests
        run: make integration-test
      - name: Run data tests
        run: uv run pytest dags/tests
      - name: Check for missing migrations
        run: uv run python manage.py makemigrations --check --no-input --settings=core.test_settings

  frontend_tests:
    name: âœ… Frontend Tests
    runs-on: ubuntu-slim
    needs: frontend_linter
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Run tests
        run: npm run test

  # This job prepares all necessary artifacts for E2E test shards to run in parallel.
  # By building assets, populating the database, and caching Playwright browsers once,
  # we avoid duplicating this expensive setup work across multiple shard runners.
  # Each shard can then download the pre-built artifacts and start testing immediately,
  # significantly reducing total E2E test execution time.
  e2e_prepare:
    name: PrÃ©paration des tests e2e
    # On s'assure que npm ci et uv sync aient tournÃ© au moins une fois.
    # needs: [frontend_linter, backend_linter]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend
        with:
          build: "true"

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--group dev"

      - name: Install GIS packages
        uses: ./.github/actions/install-gis

      - name: Get current date
        id: date
        shell: bash
        run: echo "value=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Prepare Django database
        uses: ./.github/actions/prepare-django-db
        with:
          cache-key: db-dump-${{ hashFiles('**/migrations/**/*.py') }}-${{ steps.date.outputs.value }}
          sample-db-uri: ${{ secrets.SAMPLE_DB_URI }}
          database-url: ${{ env.DATABASE_URL }}
          local-dump-path: "database-dump.pgdump"

      - name: collectstatic
        shell: bash
        run: make collectstatic

      - name: Upload build artifacts for e2e tests
        uses: actions/upload-artifact@v6
        with:
          name: e2e-build-artifacts
          path: |
            staticfiles
            static/compiled
            database-dump.pgdump
          retention-days: 1
  e2e:
    name: Tests de bout en bout
    needs: e2e_prepare
    runs-on: ubuntu-latest
    # needs: [backend_tests, frontend_tests]
    if: ${{ github.ref_name == 'main' || (github.event_name ==  'pull_request' && contains( github.event.pull_request.labels.*.name, 'frontend')) }}
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
    steps:
      - uses: actions/checkout@v6

      # PREPARE e2e
      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Install GIS packages
        uses: ./.github/actions/install-gis

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--group dev"

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: e2e-build-artifacts

      - name: Restore Django database
        uses: ./.github/actions/pg-restore
        with:
          database-url: ${{ env.DATABASE_URL }}
          dump-path: database-dump.pgdump

      # RUN e2e
      - name: Run server
        run: |
          uv run python manage.py runserver --noreload &

      - name: Wait for server to be ready
        run: |
          timeout 20 sh -c 'until curl -s $BASE_URL > /dev/null; do sleep 1; done' || exit 1
          # Additional wait to ensure static files are served
          sleep 2

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/5 --update-snapshots

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 2

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-results-${{ matrix.shard }}
          path: test-results/
          retention-days: 2

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read
