name: ðŸ¤– CI

on:
  workflow_call:

env:
  PGHOST: localhost
  PGPORT: 6543
  PGUSER: webapp
  PGPASSWORD: webapp # pragma: allowlist secret
  PGDATABASE: webapp
  UV_PROJECT_ENVIRONMENT: .venv

jobs:
  backend_linter:
    name: ðŸ“ Backend Linter
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--only-dev"
      - name: Install Terragrunt and OpenTofu
        uses: gruntwork-io/terragrunt-action@95fc057922e3c3d4cc021a81a213f088f333ddef
        with:
          tg_version: "0.83.2"
          tofu_version: "1.10.3"
      - name: Check code formatting
        run: make check-format
      - uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
      - name: Run Tofu format check
        run: tofu fmt -recursive -check infrastructure
      - name: Run Terragrunt format check
        run: terragrunt hcl fmt -check infrastructure

  frontend_linter:
    name: ðŸ“ Frontend Linter
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Check code formatting
        run: npm run format:check

  backend_tests:
    name: âœ… Backend Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/osgeo/gdal:ubuntu-full-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 6543:5432

    steps:
      - uses: actions/checkout@v6

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--group dev --group airflow"
      - name: Run unit tests
        run: make unit-test
      - name: Run integration tests
        run: make integration-test
      - name: Run data tests
        run: uv run pytest dags/tests
      - name: Check for missing migrations
        run: uv run python manage.py makemigrations --check --no-input --settings=core.test_settings
        env:
          SECRET_KEY: votre_blanquette_est_bonne # pragma: allowlist secret
          DATABASE_URL: "postgres://fakeusername:fakepassword@postgres:5432/database" # pragma: allowlist secret

  frontend_tests:
    name: âœ… Frontend Tests
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Run tests
        run: npm run test

  e2e_prepare:
    name: prÃ©paration des tests de bout-en-bout
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/osgeo/gdal:ubuntu-full-latest
    # needs: [backend_tests, frontend_tests]
    if: ${{ github.ref_name == 'main' || (github.event_name ==  'pull_request' && contains( github.event.pull_request.labels.*.name, 'frontend')) }}
    env:
      BASE_URL: http://localhost:8000
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 6543:5432
    steps:
      - name: Install essential packages
        run: |
          apt-get update
          apt-get install -y git curl ca-certificates

      - uses: actions/checkout@v6

      - name: Prepare environment
        run: |
          cp .env.template .env
          echo BASE_URL=$BASE_URL >> .env
          echo DEBUG=false >> .env

      - name: Setup E2E environment
        uses: ./.github/actions/setup-e2e

      # Cache Playwright browsers to avoid re-downloading on every run.
      # GitHub Actions automatically evicts caches after 7 days of inactivity,
      # so we don't need to include week number for rotation.
      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('playwright.config.ts') }}
          restore-keys: |
            playwright-

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: make init-playwright

      - name: Check database cache
        id: cache-db
        uses: actions/cache@v4
        with:
          path: database-dump.sql
          key: db-dump-${{ hashFiles('**/migrations/**/*.py', '**/fixtures/**/*') }}

      - name: Prepare django, migrate, collect static files...
        if: steps.cache-db.outputs.cache-hit != 'true'
        run: |
          make createcachetable
          make migrate
          make collectstatic

      - name: Populate database
        if: steps.cache-db.outputs.cache-hit != 'true'
        run: |
          make seed-database

      - name: Init django admin superuser
        if: steps.cache-db.outputs.cache-hit != 'true'
        run: |
          make createsuperuser-example

      - name: Dump PostgreSQL database
        if: steps.cache-db.outputs.cache-hit != 'true'
        run: pg_dump -f database-dump.sql

      - name: Rename .env for artifact upload
        run: mv .env env-file

      - name: Upload build artifacts for e2e tests
        uses: actions/upload-artifact@v5
        with:
          name: e2e-build-artifacts
          path: |
            staticfiles
            env-file
            database-dump.sql
          retention-days: 1

  e2e:
    name: tests de bout-en-bout
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/osgeo/gdal:ubuntu-full-latest
    needs: e2e_prepare
    env:
      BASE_URL: http://localhost:8000
    strategy:
      fail-fast: false
      matrix:
        shard: [1]
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 6543:5432
    steps:
      - name: Install essential packages
        run: |
          apt-get update
          apt-get install -y git curl ca-certificates

      - uses: actions/checkout@v6

      - name: Setup backend environment
        uses: ./.github/actions/setup-backend
        with:
          uv-groups: "--group dev"

      # Cache Playwright browsers to avoid re-downloading on every run.
      # GitHub Actions automatically evicts caches after 7 days of inactivity,
      # so we don't need to include week number for rotation.
      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('playwright.config.ts') }}
          restore-keys: |
            playwright-

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: e2e-build-artifacts

      - name: Restore .env from artifact
        run: mv env-file .env

      - name: Restore PostgreSQL database
        run: psql -f database-dump.sql

      - name: Run server
        run: |
          uv run python manage.py runserver --noreload --skip-checks &

      - name: Wait for server to be ready
        run: |
          timeout 20 sh -c 'until curl -s $BASE_URL > /dev/null; do sleep 1; done' || exit 1

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard }}/4 --update-snapshots

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read
