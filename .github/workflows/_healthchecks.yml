name: "ðŸ©» Healthchecks"

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Environment used to deploy

defaults:
  run:
    shell: bash

jobs:
  check-urls:
    runs-on: "ubuntu-latest"
    environment: ${{ inputs.environment }}
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ vars.HEALTHCHECK_URLS }}
          max-attempts: 3
          retry-delay: 5s
          retry-all: true

