name: "ðŸ©» Healthchecks"

on:
  workflow_call:
    inputs:
      environment:
        type: choice
        required: true
        description: Environment used to deploy
        options:
          - prod
          - preprod
      app:
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  check-urls:
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ vars.HEALTHCHECK_URLS }}
          max-attempts: 3
          retry-delay: 5s
          retry-all: true

