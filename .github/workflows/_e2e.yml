name: End to end test job

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      compare:
        required: true
        type: boolean

env:
  PGHOST: localhost
  PGPORT: 5432
  PGUSER: webapp
  PGPASSWORD: webapp # pragma: allowlist secret
  PGDATABASE: webapp
  UV_PROJECT_ENVIRONMENT: .venv
  BASE_URL: http://localhost:8000
  DATABASE_URL: postgres://webapp:webapp@localhost:5432/webapp # pragma: allowlist secret
  SECRET_KEY: coucou # pragma: allowlist secret
  CI: true
  SCREENSHOTS_BASE_PATH: webapp/__screenshots__

jobs:
  end-to-end:
    name: Playwright (${{ inputs.ref }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      # The regression test files and GitHub actions may not exist on the
      # checked-out ref (e.g. main). We sparse-checkout them from the PR branch
      # and overlay them onto the working tree so both baseline and compare jobs
      # use the same test definitions and action definitions.
      - name: Checkout regression test files from PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}
          sparse-checkout: |
            webapp/playwright.config.ts
            webapp/e2e_tests/
            .github/
          path: __regression_tests__

      - name: Overlay regression test files
        run: |
          cp -r __regression_tests__/webapp/* webapp/
          cp -r __regression_tests__/.github .
          rm -rf __regression_tests__

      - name: Setup E2E tools
        uses: ./.github/actions/setup-e2e-tools
        with:
          build-frontend: "true"

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: e2e-build-artifacts

      - name: Restore Django database
        uses: ./.github/actions/pg-restore
        with:
          database-url: ${{ env.DATABASE_URL }}
          dump-path: database-dump.pgdump

      - name: TEMPORARY - prepare search index
        run: |
          cd webapp && uv run python manage.py populate_fake_search_tags
          cd webapp && uv run python manage.py populate_search_terms
          make -C webapp rebuild-search-index

      - name: Start Django server
        uses: ./.github/actions/start-django-server

      - name: Download baseline screenshots
        if: inputs.compare
        uses: actions/download-artifact@v4
        with:
          name: regression-screenshots
          path: ${{ env.SCREENSHOTS_BASE_PATH }}

      - name: Run Playwright tests
        if: ${{ !inputs.compare }}
        run: npx playwright test --update-snapshots
        working-directory: webapp

      - name: Run Playwright tests (regression only)
        if: inputs.compare
        run: npx playwright test --grep=@regression
        working-directory: webapp

      - name: Upload baseline screenshots
        if: ${{ !inputs.compare }}
        uses: actions/upload-artifact@v4
        with:
          name: regression-screenshots
          path: ${{ env.SCREENSHOTS_BASE_PATH }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() && inputs.ref == github.ref }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2

      - name: Upload Playwright diffs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-diffs
          path: |
            **/*-expected.png
            **/*-actual.png
            **/*-diff.png

permissions:
  contents: read
