on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  baseline:
    name: Baseline (main)
    uses: ./.github/workflows/_regression-job.yml
    with:
      ref: main
      update_snapshots: true
      upload_screenshots: true
      download_screenshots: false
    secrets:
      SAMPLE_DB_URI: ${{ secrets.SAMPLE_DB_URI }}
    permissions:
      contents: read

  compare:
    name: Compare (current branch)
    needs: baseline
    uses: ./.github/workflows/_regression-job.yml
    with:
      ref: ${{ github.ref }}
      update_snapshots: false
      upload_screenshots: false
      download_screenshots: true
    secrets:
      SAMPLE_DB_URI: ${{ secrets.SAMPLE_DB_URI }}
    permissions:
      contents: read

  comment-visual-diffs:
    name: Comment visual regression diffs
    needs: compare
    if: |
      failure() &&
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Download Playwright diffs
        uses: actions/download-artifact@v4
        with:
          name: playwright-diffs
          path: diffs

      - name: Push images to artifact branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="regression-artifacts/pr-${{ github.event.pull_request.number }}"
          REPO="https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"

          git init temp-repo
          cd temp-repo
          git checkout --orphan "$BRANCH"
          cp -r ../diffs .
          git add diffs
          git -c user.name="github-actions" -c user.email="actions@github.com" \
            commit -m "Visual regression diffs for ${{ github.event.pull_request.head.sha }}"
          git push "$REPO" "$BRANCH" --force
          cd ..

      - name: Build PR comment body
        id: body
        shell: bash
        run: |
          BRANCH="regression-artifacts/pr-${{ github.event.pull_request.number }}"
          BASE_URL="https://raw.githubusercontent.com/${{ github.repository }}/${BRANCH}"
          MAPPING="diffs/__regression_manifest.json"

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## âŒ Visual regression detected" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT

          # Report HTTP errors from manifest
          if [ -f "$MAPPING" ]; then
            http_errors=$(jq -r 'to_entries[] | select(.value.errors[] | startswith("HTTP")) | "\(.value.url): \(.value.errors | join(", "))"' "$MAPPING")
            if [ -n "$http_errors" ]; then
              echo "### HTTP errors" >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
              echo '```' >> $GITHUB_OUTPUT
              echo "$http_errors" >> $GITHUB_OUTPUT
              echo '```' >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
            fi

            nav_errors=$(jq -r 'to_entries[] | select(.value.errors[] | startswith("navigation_error")) | "\(.value.url): \(.value.errors | join(", "))"' "$MAPPING")
            if [ -n "$nav_errors" ]; then
              echo "### Navigation errors" >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
              echo '```' >> $GITHUB_OUTPUT
              echo "$nav_errors" >> $GITHUB_OUTPUT
              echo '```' >> $GITHUB_OUTPUT
              echo "" >> $GITHUB_OUTPUT
            fi
          fi

          # Report screenshot diffs
          for expected in $(find diffs -name '*-expected.png'); do
            actual="${expected/-expected/-actual}"
            diff="${expected/-expected/-diff}"

            # Extract sha1 from filename (e.g. diffs/.../abc123-expected.png -> abc123)
            sha1=$(basename "$expected" | sed 's/-expected\.png$//')
            url=""
            if [ -f "$MAPPING" ]; then
              url=$(jq -r --arg k "$sha1" '.[$k].url // empty' "$MAPPING")
            fi

            if [ -n "$url" ]; then
              echo "### \`$url\`" >> $GITHUB_OUTPUT
            else
              echo "### \`$sha1\`" >> $GITHUB_OUTPUT
            fi
            echo "" >> $GITHUB_OUTPUT
            echo "| Before | After | Diff |" >> $GITHUB_OUTPUT
            echo "|--------|-------|------|" >> $GITHUB_OUTPUT
            echo "| ![]($BASE_URL/$expected) | ![]($BASE_URL/$actual) | ![]($BASE_URL/$diff) |" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
          done

          echo "_Generated by Playwright visual regression tests._" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="${{ steps.body.outputs.body }}"

permissions:
  pull-requests: write
  contents: read
