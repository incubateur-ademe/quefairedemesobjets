name: ðŸ§© Chrome Extension CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read

jobs:
  build:
    name: ðŸ”¨ Build Chrome Extension
    timeout-minutes: 15
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: iframe-inspector/chrome-extension/package-lock.json

      - name: Install dependencies
        working-directory: chrome-extension
        run: npm ci

      - name: Build
        working-directory: chrome-extension
        run: npm run build

      - name: Upload Chrome extension artifacts
        uses: actions/upload-artifact@v6
        with:
          name: chrome-extension-dist
          path: iframe-inspector/chrome-extension/dist_chrome
          retention-days: 5

  e2e:
    name: ðŸ§ª E2E Tests
    needs: build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      BASE_URL: "https://quefairedemesdechets.ademe.fr"
    steps:
      - uses: actions/checkout@v6

      - name: Setup frontend environment
        uses: ./.github/actions/setup-frontend

      - name: Download Chrome extension build
        uses: actions/download-artifact@v7
        with:
          name: chrome-extension-dist
          path: iframe-inspector/chrome-extension/dist_chrome

      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright

      - name: Run Chrome Extension e2e tests
        # Extensions require headed mode; xvfb provides a virtual display on CI
        run: xvfb-run npx playwright test --config=playwright.extension.config.ts

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: chrome-extension-playwright-report
          path: playwright-report/
          retention-days: 2

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: chrome-extension-test-results
          path: test-results/
          retention-days: 2
