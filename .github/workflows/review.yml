name: ðŸ’£ Review

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ðŸ¤– CI
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/ci.yml
    secrets: inherit # pragma: allowlist secret

  webapp:
    name: ðŸŸ  Webapp
    uses: ./.github/workflows/_deploy-webapp.yml
    secrets: inherit # pragma: allowlist secret`
    needs: [ci]
    with:
      environment: preprod

  airflow:
    name: ðŸŸ  Airflow
    uses: ./.github/workflows/_deploy-airflow.yml
    secrets: inherit # pragma: allowlist secret`
    needs: [ci]
    with:
      environment: preprod
      tag_name: pr-${{ github.event.pull_request.number }}

  e2e:
    name: ðŸª¤ E2E
    uses: ./.github/workflows/e2e.yml
    secrets: inherit #pragma: allowlist secret

  # FIXME: tmp pour tester
  update_release_draft_for_review:
    # Uncomment when anchor are supported in GitHub Actions
    # See : https://github.com/actions/runner/issues/1182
    # <<: *release_drafter
    permissions:
      contents: write
    runs-on: ubuntu-latest
    name: ðŸ”¢ Release
    steps:
      - uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        id: release-drafter
        with:
          config-name: release-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    needs: [webapp]
    if: ${{ !contains( github.ref_name, 'hotfix') }}
    outputs:
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read
  pull-requests: write
