name: ðŸ’£ Review

on:
  workflow_dispatch:
  pull_request:
    types: [labeled, opened, synchronize]

defaults:
  run:
    shell: bash

jobs:
  ci:
    name: ðŸ¤– CI
    uses: ./.github/workflows/ci.yml

  preprod:
    if: ${{ github.event_name == 'workflow_dispatch' || contains( github.event.pull_request.labels.*.name, 'deploy')}}
    name: ðŸŸ  Preprod
    uses: ./.github/workflows/_cd-by-environment.yml
    secrets: inherit # pragma: allowlist secret`
    needs: [ci]
    with:
      environment: preprod
