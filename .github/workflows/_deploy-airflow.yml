on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true

jobs:
  deploy_airflow-webserver:
    name: üîÑ Airflow webserver
    uses: ./.github/workflows/_deploy-on-clever-cloud.yml
    secrets: inherit # pragma: allowlist secret`
    with:
      environment: ${{ inputs.environment }}
      # Name of environment variable set in github environment
      app_name_key: AIRFLOW_SCHEDULER_CLEVERCLOUD_APP_NAME

  deploy_airflow-scheduler:
    name: ‚è≥ Airflow scheduler
    uses: ./.github/workflows/_deploy-on-clever-cloud.yml
    secrets: inherit # pragma: allowlist secret`
    with:
      environment: ${{ inputs.environment }}
      # Name of environment variable set in github environment
      app_name_key: AIRFLOW_WEBSERVER_CLEVERCLOUD_APP_NAME

  deploy_scaleway_preprod_scheduler:
    if: ${{ inputs.environment == 'preprod' }}
    secrets: inherit # pragma: allowlist secret`
    name: üü£‚è≥ Scaleway Airflow scheduler
    uses: ./.github/workflows/_scaleway_container_deploy.yml
    with:
      container_id: 083f314c-c3e7-4050-b4fb-f150d0145334
      environment: ${{ inputs.environment }}

  deploy_scaleway_preprod_webserver:
    if: ${{ inputs.environment == 'preprod' }}
    secrets: inherit # pragma: allowlist secret`
    name: üü£‚è≥ Scaleway Airflow scheduler
    uses: ./.github/workflows/_scaleway_container_deploy.yml
    with:
      container_id: ab4796f9-6803-42a1-b216-540d0e720dee
      environment: ${{ inputs.environment }}

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read

