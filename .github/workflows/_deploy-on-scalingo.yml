on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      app_name_key:
        required: true
        type: string

jobs:
  deploy-on-scalingo:
    name: Scalingo
    runs-on: "ubuntu-latest"
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.url.outputs.url }}

    steps:
      - uses: mattermost/action-mattermost-notify@b7d118e440bf2749cd18a4a8c88e7092e696257a # v2.0.0
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          PAYLOAD: |-
            {
              "text": "üö® Nouveau d√©ploiement #${{ github.run_id }} en cours de l'application **${{ vars[inputs.app_name_key] }}**. D√©clench√© par la [PR #${{ github.event.number }}](https://github.com/incubateur-ademe/quefairedemesobjets/pull/${{ github.event.number }}). [Suivre les logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }
      - uses: actions/checkout@v5

      - uses: kolok/deploy-to-scalingo@3c03e17a8815000194aa06289db6e80ef1a687bc # v1
        id: deploy
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          known-host: ssh.osc-fr1.scalingo.com
          app-name: ${{ vars[inputs.app_name_key] }}

      - name: Set environment URL
        id: url
        run: echo "url=${{ vars.URL }}" >> $GITHUB_OUTPUT

      - uses: mattermost/action-mattermost-notify@b7d118e440bf2749cd18a4a8c88e7092e696257a
        name: Notify about successful deployment

        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          PAYLOAD: |-
            {
              "text": "‚úÖ Le d√©ploiement #${{github.run_id}} s'est d√©roul√© avec succ√®s. Il est visible sur ${{ steps.url.outputs.url }}",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }

      - uses: jtalk/url-health-check-action@b716ccb6645355dd9fcce8002ce460e5474f7f00 # v4
        id: healthcheck
        with:
          url: ${{ vars.HEALTHCHECK_URLS }}
          max-attempts: 3
          retry-delay: 5s
          retry-all: true

      - uses: mattermost/action-mattermost-notify@b7d118e440bf2749cd18a4a8c88e7092e696257a # v2.0.0
        if: ${{ failure() && steps.deploy.conclusion == 'failure' }}
        name:  Notify about failed deployment
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          PAYLOAD: |-
            {
              "text": "üõë Le d√©ploiement #${{github.run_id}} a √©chou√©. [Voir les logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }

      - uses: mattermost/action-mattermost-notify@b7d118e440bf2749cd18a4a8c88e7092e696257a # v2.0.0
        if: ${{ failure() && steps.healthcheck.conclusion == 'failure' }}
        name:  Notify about url not working
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          PAYLOAD: |-
            {
              "text": "‚ö†Ô∏è Le d√©ploiement #${{github.run_id}} a fonctionn√© mais le site est down @here. [Voir les logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read
