on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      app_name_key:
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  deploy-on-scalingo:
    runs-on: "ubuntu-latest"
    name: Deploy ${{ vars[inputs.app_name_key] }} on Scalingo
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          PAYLOAD: |-
            {
              "text": "üö® ${{ format("{0}", $coucou)}} Nouveau d√©ploiement en cours de l'application ${{ vars[inputs.app_name_key] }} - [PR #${{ github.event.number }}](https://github.com/incubateur-ademe/quefairedemesobjets/pull/${{ github.event.number }})",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }
          env:
            coucou: "coucou"
      - uses: actions/checkout@v4
      - uses: kolok/deploy-to-scalingo@v1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          known-host: ssh.osc-fr1.scalingo.com
          app-name: ${{ vars[inputs.app_name_key] }}

      - uses: mattermost/action-mattermost-notify@master
        if: failure()
        name:  Notify about failed deployment
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          # TODO: use app name here from environment
          PAYLOAD: |-
            {
              "text": "üõë Le d√©ploiement a √©chou√©. ${{ format("{0}, $RUN_URL) }}",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }
        env:
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - uses: mattermost/action-mattermost-notify@master
        name: Notify about successful deployment
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          # TODO: use app name here from environment
          PAYLOAD: |-
            {
              "text": "‚úÖ Le d√©ploiement s'est d√©roul√© avec succ√®s. Il est visible sur https://quefairedemesobjets-preprod.osc-fr1.scalingo.io",
              "channel": "lvao-tour-de-controle",
              "username": "Bipboop le robot de seconde main",
              "icon": "https://cdn3.iconfinder.com/data/icons/system-basic-vol-4-1/20/icon-note-attention-alt3-512.png"
            }
