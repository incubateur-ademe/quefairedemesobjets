name: ðŸŒš CD

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: ðŸ¤– CI
    uses: ./.github/workflows/ci.yml
    secrets: inherit #pragma: allowlist secret

  webapp:
    name: ðŸŸ  Webapp
    uses: ./.github/workflows/_deploy-webapp.yml
    secrets: inherit # pragma: allowlist secret`
    needs: [ci]
    with:
      environment: preprod

  airflow:
    name: ðŸŸ  Airflow
    uses: ./.github/workflows/_deploy-airflow.yml
    secrets: inherit # pragma: allowlist secret`
    needs: [ci]
    with:
      environment: preprod
      tag_name: ${{ github.sha }}

  e2e:
    name: ðŸ§© E2E
    uses: ./.github/workflows/e2e.yml
    secrets: inherit #pragma: allowlist secret

  update_release_draft:
    # Uncomment when anchor are supported in GitHub Actions
    # See : https://github.com/actions/runner/issues/1182
    # <<: *release_drafter
    needs: [webapp]
    permissions:
      contents: write
    runs-on: ubuntu-slim
    name: ðŸ”¢ Release
    steps:
      - uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        id: release-drafter
        with:
          config-name: release-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if: ${{ !contains( github.ref_name, 'hotfix') }}
    outputs:
      tag_name: ${{ steps.release-drafter.outputs.tag_name }}

  # Hotfix-only release draft update
  update_release_draft_for_hotfix:
    # Uncomment when anchor are supported in GitHub Actions
    # See : https://github.com/actions/runner/issues/1182
    # <<: *release_drafter
    permissions:
      contents: write
    runs-on: ubuntu-slim
    name: ðŸ”¢ Release Hotfix
    steps:
      - uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        with:
          config-name: release-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if: ${{ contains( github.ref_name, 'hotfix') }}
