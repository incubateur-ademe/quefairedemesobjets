on:
  workflow_dispatch:
  pull_request:
  release:
    types: [published]

defaults:
  run:
    shell: bash

jobs:
  # ci:
  #   name: ðŸ”¨ IntÃ©gration continue
  #   uses: ./.github/workflows/_ci.yml

  preprod:
    name: ðŸŸ  Preprod
    uses: ./.github/workflows/_cd-by-environment.yml
    secrets: inherit # pragma: allowlist secret`
    # needs: [ci]
    with:
      environment: preprod

  prod:
    # A rule protection has been set on this environment
    # so that it only triggers when ran on main branch
    # See https://github.com/incubateur-ademe/quefairedemesobjets/settings/environments/4163451271/edit
    name: ðŸ”´ Prod
    needs: [preprod]
    uses: ./.github/workflows/_cd-by-environment.yml
    secrets: inherit # pragma: allowlist secret`
    with:
      environment: prod

  publish-latest-release:
    runs-on: ubuntu-latest
    steps:
      - run: gh release edit ${{ github.event.release.name }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

