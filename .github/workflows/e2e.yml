name: ðŸª¤ E2E

on:
  workflow_call:

env:
  PGHOST: localhost
  PGPORT: 5432
  PGUSER: webapp
  PGPASSWORD: webapp # pragma: allowlist secret
  PGDATABASE: webapp
  UV_PROJECT_ENVIRONMENT: .venv
  BASE_URL: http://localhost:8000
  DATABASE_URL: "postgres://webapp:webapp@localhost:5432/webapp" # pragma: allowlist secret
  SECRET_KEY: coucou # pragma: allowlist secret
  CI: true

jobs:
  # This job prepares all necessary artifacts for E2E test shards to run in parallel.
  # By building assets, populating the database, and caching Playwright browsers once,
  # we avoid duplicating this expensive setup work across multiple shard runners.
  # Each shard can then download the pre-built artifacts and start testing immediately,
  # significantly reducing total E2E test execution time.
  e2e-prepare:
    name: PrÃ©paration
    # On s'assure que npm ci et uv sync aient tournÃ© au moins une fois.
    # needs: [frontend_linter, backend_linter]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 1s
          --health-timeout 1s
          --health-retries 50
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: webapp
          POSTGRES_PASSWORD: webapp # pragma: allowlist secret
          POSTGRES_DB: webapp
    steps:
      - uses: actions/checkout@v6

      - name: Setup E2E tools
        uses: ./.github/actions/setup-e2e-tools
        with:
          build-frontend: "true"
          install-playwright: "false"

      - name: Get current date
        id: date
        shell: bash
        run: echo "value=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Prepare Django database
        uses: ./.github/actions/prepare-django-db
        with:
          cache-key: db-dump-${{ hashFiles('**/migrations/**/*.py') }}-${{ steps.date.outputs.value }}
          sample-db-uri: ${{ secrets.SAMPLE_DB_URI }}
          database-url: ${{ env.DATABASE_URL }}
          local-dump-path: "database-dump.pgdump"

      - name: collectstatic
        shell: bash
        run: make collectstatic

      - name: Upload build artifacts for e2e tests
        uses: actions/upload-artifact@v6
        with:
          name: e2e-build-artifacts
          path: |
            staticfiles
            static/compiled
            database-dump.pgdump
          retention-days: 1

  e2e:
    name: Baseline (current branch)
    needs: e2e-prepare
    uses: ./.github/workflows/_e2e.yml
    with:
      ref: ${{ github.ref }}
      update_snapshots: true
      upload_screenshots: true
      download_screenshots: false
    permissions:
      contents: read

  e2e-compare:
    name: Compare (main)
    needs: e2e
    uses: ./.github/workflows/_e2e.yml
    with:
      ref: main
      regression_only: true
      update_snapshots: false
      upload_screenshots: true
      download_screenshots: true
    permissions:
      contents: read

  comment-visual-diffs:
    name: Comment visual regression diffs
    needs: e2e-compare
    if: |
      failure() &&
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Download Playwright diffs
        uses: actions/download-artifact@v4
        with:
          name: playwright-diffs
          path: diffs

      - name: Build PR comment body
        id: body
        shell: bash
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "## âŒ Visual regression detected" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "| Before | After | Diff |" >> $GITHUB_OUTPUT
          echo "|--------|-------|------|" >> $GITHUB_OUTPUT

          for expected in $(find diffs -name '*-expected.png'); do
            actual="${expected/-expected/-actual}"
            diff="${expected/-expected/-diff}"
            echo "| ![]($expected) | ![]($actual) | ![]($diff) |" >> $GITHUB_OUTPUT
          done

          echo "" >> $GITHUB_OUTPUT
          echo "_Generated by Playwright visual regression tests._" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="${{ steps.body.outputs.body }}"

permissions:
  pull-requests: write
  contents: read
