name: ðŸŒž Deploy

on:
  workflow_dispatch:
  release:
    types: [published]

defaults:
  run:
    shell: bash

jobs:
  webapp:
    # A rule protection has been set on this environment
    # so that it only triggers when ran on main branch
    # See https://github.com/incubateur-ademe/quefairedemesobjets/settings/environments/4163451271/edit
    name: ðŸ”´ Webapp
    uses: ./.github/workflows/_deploy-webapp.yml
    secrets: inherit # pragma: allowlist secret`
    with:
      environment: prod
  airflow:
    name: ðŸ”´ Airflow
    uses: ./.github/workflows/_deploy-airflow.yml
    secrets: inherit # pragma: allowlist secret`
    with:
      environment: prod
      tag_name: ${{ github.event.release.tag_name }}

# Address actions/missing-workflow-permissions rule in
# code scanning alerts
permissions:
  contents: read
