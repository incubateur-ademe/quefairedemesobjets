<div class="fr-container qfdmo-flex qfdmo-flex-row sm:qfdmo-items-center">
    <div class="qfdmo-items-center qfdmo-hidden md:qfdmo-flex qfdmo-flex-row" id="logo">
        {% include 'layout/_partials/header_logos.html' %}
    </div>

    {# Recherche adresse #}
    <div class="fr-my-1w qfdmo-flex-grow qfdmo-flex qfdmo-flex-col md:qfdmo-mr-2w">
        <div class="fr-input-group">
            {% include 'qfdmo/_addresses_partials/adresse_input_form.html' %}
        </div>

        <div class="lg:qfdmo-hidden fr-mt-1w qfdmo-flex qfdmo-justify-between">
            <button
                class="fr-btn fr-btn--sm fr-btn--tertiary"
                type="button"
                title="À propos"
                data-action="click -> search-solution-form#toggleAPropos"
            >
                À propos
            </button>
            <div class="qfdmo-flex qfdmo-flex-row-reverse">
                <button
                    class="fr-btn fr-btn--sm fr-btn--secondary fr-ml-1w fr-btn--icon-left fr-icon-eye-line"
                    type="button"
                    data-action="click -> search-solution-form#toggleLegend"
                >
                    Légende
                </button>
                <button
                    class="fr-btn fr-btn--sm fr-btn--secondary fr-ml-1w fr-btn--icon-left fr-icon-equalizer-line"
                    type="button"
                    data-action="click -> search-solution-form#toggleAdvancedFiltersWithSubmitButton"
                    data-testid="advanced-filters"
                >
                    Filtres
                </button>
            </div>
        </div>
    </div>
</div>
