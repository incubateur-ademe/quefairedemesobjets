<!-- Panel «Filtres avancés» -->
<div class='qfdmo-absolute qfdmo-inset-0 qfdmo-font-black qfdmo-z-[10001] qfdmo-flex qfdmo-flex-col qfdmo-hidden'
    data-search-solution-form-target="advancedFilterMainPanel"
>
    <div class="qfdmo-flex-grow qfdmo-bg-black qfdmo-opacity-20"></div>
    <div class="qfdmo-bg-white qfdmo-duration-300 qfdmo-h-0" data-search-solution-form-target="advancedFilterFormPanel">
        <div class="fr-container fr-container--fluid qfdmo-h-full">
            <div class="qfdmo-h-full qfdmo-flex qfdmo-flex-col">
                <div class="fr-modal__header">
                    <button
                        class="fr-btn fr-btn--close fr-btn--sm fr-btn--tertiary-no-outline fr-btn--icon-left fr-icon-close-line"
                        type="button"
                        data-action="click -> search-solution-form#toggleAdvancedFiltersWithoutSubmit"
                        >
                        Fermer
                    </button>
                </div>
                <div class="fr-modal__content qfdmo-flex-grow">
                    <h1 class="fr-h4 fr-mt-3w qfdmo-text-center">
                        Filtres avancés
                    </h1>
                    <hr>
                    <div
                        class="qfdmo-flex qfdmo-flex-row qfdmo-items-center"
                    >
                        {% include "qfdmo/partials/label_reparacteur_icon.html" %}
                        <fieldset class="fr-fieldset fr-m-0 " aria-labelledby="checkboxes-inline-legend checkboxes-inline-messages">
                            <legend class="qfdmo-hidden">
                                Labels
                            </legend>
                            <div class="fr-fieldset__element fr-fieldset__element--inline fr-m-0 qfdmo-font-normal">
                                <div
                                    class="fr-checkbox-group fr-checkbox-group--sm qfdmo-flex qfdmo-flex-row qfdmo-items-center"
                                >
                                    {{ form.label_reparacteur }}
                                    {{ form.label_reparacteur.label_tag() }}
                                </div>
                                <span class="fr-hint-text">{{ form.label_reparacteur.help_text }}</span>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="fr-modal__footer">
                    <div
                        class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left"
                        data-search-solution-form-target="advancedFilterSaveButton"
                    >
                        <button
                            class="fr-btn"
                            type="button"
                            data-action="click -> search-solution-form#toggleAdvancedFiltersWithoutSubmit"
                            >
                            Enregistrer
                        </button>
                    </div>
                    <div
                        class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left"
                        data-search-solution-form-target="advancedFilterSaveAndSubmitButton"
                    >
                        <button
                            class="fr-btn"
                            type="button"
                            data-action="click -> search-solution-form#toggleAdvancedFiltersAndSubmitForm"
                            >
                            Rechercher des adresses
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
