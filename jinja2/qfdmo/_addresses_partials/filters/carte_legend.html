{# Panel «Légende» #}
<div class='fr-container qfdmo-px-0 qfdmo-absolute qfdmo-inset-0 qfdmo-font-black qfdmo-z-[10010] qfdmo-flex qfdmo-flex-col qfdmo-hidden'
     data-search-solution-form-target="legendMainPanel"
>
    <div class="qfdmo-flex-grow qfdmo-bg-black qfdmo-opacity-20"></div>
    <div class="qfdmo-bg-white qfdmo-duration-300 qfdmo-invisible qfdmo-h-0" data-search-solution-form-target="legendFormPanel">
        <div class="fr-container fr-container--fluid qfdmo-h-full">
            <div class="qfdmo-h-full qfdmo-flex qfdmo-flex-col">
                <div class="fr-modal__header">
                    <button
                        class="fr-btn fr-btn--close fr-btn--sm fr-btn--tertiary-no-outline fr-btn--icon-left fr-icon-close-line"
                        type="button"
                        data-action="click -> search-solution-form#toggleLegend"
                    >
                        Fermer
                    </button>
                </div>
                <div class="fr-modal__content fr-text--normal qfdmo-overflow-y-auto qfdmo-flex-grow  qfdmo-font-normal">
                    <h2 class="fr-h4 fr-mt-3w qfdmo-text-center">
                        Actions possibles
                    </h2>
                    <hr>
                    {{form.grouped_action}}
                </div>

                <div class="fr-modal__footer qfdmo-flex qfdmo-flex-col">
                    <div
                        class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left"
                    >
                        <button
                            class="fr-btn"
                            type="button"
                            data-action="click -> search-solution-form#advancedSubmit"
                            data-without-zone="false"
                            data-with-controls={{"false" if is_carte(request) else "true"}}
                            data-toggle-advanced-filters="true"
                        >
                            Appliquer
                        </button>
                    </div>
                    {# Liens de pieds de page pour iframe #}
                    {% include 'qfdmo/_addresses_partials/iframe_footer_links.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
