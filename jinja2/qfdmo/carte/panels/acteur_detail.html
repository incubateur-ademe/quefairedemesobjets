></span>
{# Content #}

>

    <span
        class="
        qf-cursor-pointer
        fr-icon fr-icon-close-line
        qf-flex qf-justify-end
        qf-absolute qf-top-0 qf-right-0

        data-action="click->draggable#hide"
    >
    </span>
    <turbo-frame id="acteur-detail" data-draggable-target="frame"></turbo-frame>
