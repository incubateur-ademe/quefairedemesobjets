{# Panel «Légende» affiché uniquement en mobile #}
<div class='fr-container qf-px-0 qf-absolute qf-inset-0 qf-font-black qf-z-[10010] qf-flex qf-flex-col qf-hidden'
     data-search-solution-form-target="legendMainPanel"
>
    <div class="qf-flex-grow qf-bg-black qf-opacity-20"></div>
    <div class="qf-bg-white qf-duration-300 qf-invisible qf-h-0" data-search-solution-form-target="legendFormPanel">
        <div class="fr-container fr-container--fluid qf-h-full">
            <div class="qf-h-full qf-flex qf-flex-col">
                <div class="fr-modal__header">
                    <button
                        class="fr-btn fr-btn--close fr-btn--sm fr-btn--tertiary-no-outline fr-btn--icon-left fr-icon-close-line"
                        type="button"
                        data-action="click -> search-solution-form#hideLegend"
                    >
                        Fermer
                    </button>
                </div>
                <div class="fr-modal__content fr-text--normal qf-overflow-y-auto qf-flex-grow  qf-font-normal">
                    <h2 class="fr-h4 fr-my-2w qf-text-center">
                        Actions possibles
                    </h2>
                    <hr>
                    {{form.grouped_action}}
                </div>

                <div class="fr-modal__footer qf-flex qf-flex-col">
                    <div
                        class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg fr-btns-group--icon-left"
                    >
                        <button
                            class="fr-btn"
                            type="button"
                            data-action="click -> search-solution-form#advancedSubmit"
                            data-without-zone="false"
                            data-with-controls={{"false" if is_carte else "true"}}
                            data-toggle-advanced-filters="true"
                        >
                            Appliquer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
