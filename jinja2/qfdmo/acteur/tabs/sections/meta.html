<div>
    <div class="
        qfdmo-flex qfdmo-flex-col
        qfdmo-text-right qfdmo-text-grey-425 fr-text--xs"
    >
        {% if request.user.is_staff %}
            <span>
                Pour le staff : <a
                    target="_blank"
                    rel="noreferrer noopener"
                    data-turbo=false
                    href="{{ object.change_url }}"
                >
                    Lien vers l'admin
                </a>
            </span>
        {% endif %}

        <span>
            Mis à jour le {{ object.modifie_le_display }}
        </span>
    </div>

    <a class="fr-my-1w fr-btn fr-btn--tertiary qfdmo-whitespace-nowrap qfdmo-w-full qfdmo-justify-center"
        href="{{ url('qfdmo:update-suggestion-form')}}?Nom={{object.nom}}&Ville={{object.ville}}&Adresse={{object.adresse}}"
        target="_blank"
        rel="noreferrer"
        title="Proposer une modification - Nouvelle fenêtre"
        data-action="click -> analytics#captureInteractionWithSolutionDetails"
    >
        Proposer une modification
    </a>
</div>
