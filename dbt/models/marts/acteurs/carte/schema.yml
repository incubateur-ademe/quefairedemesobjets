  - name: marts_carte_acteur_labels
    description: "Lien entre les acteurs affichés sur la carte et les labels"
    columns:
      - name: id
        description: "L'identifiant du lien entre acteur et label"
        data_tests:
          - not_null
      - name: acteur_id
        description: "L'identifiant de l'acteur"
        data_tests:
          - not_null
      - name: labelqualite_id
        description: "L'identifiant du label"
        data_tests:
          - not_null
    config:
      tags:
        - marts
        - carte
        - acteurs
        - acteur_labels
      materialized: table
      indexes:
        - columns: ['acteur_id', 'labelqualite_id']
          unique: true
        - columns: ['acteur_id']
          type: hash
        - columns: ['labelqualite_id']
          type: hash
      constraints:
        - type: foreign_key
          columns: [acteur_id]
