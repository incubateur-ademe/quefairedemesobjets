        - columns: ['acteur_id']
          type: hash
        - columns: ['acteurservice_id']
          type: hash
      constraints:
        - type: foreign_key
          columns: [acteur_id]
          ref_columns: [identifiant_unique]
          ref_table: marts_carte_acteur
          deferrable: true
          initially_deferred: true
        - type: foreign_key
          columns: [acteurservice_id]
          ref_columns: [id]
          ref_table: qfdmo_acteurservice
          deferrable: true
          initially_deferred: true
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
