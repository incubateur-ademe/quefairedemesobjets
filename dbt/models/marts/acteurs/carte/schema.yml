  - name: marts_carte_acteur_sources
    description: "Lien entre les acteurs affichés sur la carte et les sources"
    columns:
      - name: id
        description: "L'identifiant de la source"
        data_tests:
          - not_null
      - name: acteur_id
        description: "L'identifiant de l'acteur"
        data_tests:
          - not_null
      - name: source_id
        description: "L'identifiant de la source"
        data_tests:
          - not_null
      - name: identifiant_externe
        description: "L'identifiant externe de l'acteur pour cette source"
        data_tests:
          - not_null
    config:
      tags:
        - marts
        - carte
        - acteurs
        - acteur_sources
      materialized: table
      indexes:
        - columns: ['acteur_id', 'source_id', 'identifiant_externe']
          unique: true
        - columns: ['acteur_id']
          type: hash
        - columns: ['source_id']
          type: hash
      constraints:
        - type: foreign_key
          columns: [acteur_id]
          ref_columns: [identifiant_unique]
          ref_table: marts_carte_acteur
          deferrable: true
          initially_deferred: true
        - type: foreign_key
          columns: [source_id]
          ref_columns: [id]
          ref_table: qfdmo_source
          deferrable: true
  - name: marts_carte_acteur
    description: "Acteurs affichés sur la carte"
    columns:
      - name: uuid
        description: "L'identifiant unique de l'acteur"
        data_tests:
          - not_null
          - unique
      - name: identifiant_unique
        description: "L'identifiant unique de l'acteur"
        data_tests:
          - not_null
          - unique
    config:
      tags:
        - marts
        - carte
        - acteurs
        - acteur
      materialized: table
      indexes:
        - columns: ['modifie_le', 'identifiant_unique']
          type: btree
        - columns: ['identifiant_unique']
          type: btree
          unique: true
        - columns: ['code_postal']
          type: btree
        - columns: ['nom']
          type: btree
        - columns: ['siren']
          type: btree
        - columns: ['siret']
          type: btree
        - columns: ['source_id']
          type: hash
        - columns: ['ville']
          type: btree
        - columns: ['acteur_type_id']
          type: hash
        - columns: ['location']
          type: gist
      constraints:
        - type: foreign_key
          columns: [acteur_type_id]
          ref_columns: [id]
          ref_table: qfdmo_acteurtype
          deferrable: true
          initially_deferred: true
        - type: foreign_key
          columns: [action_principale_id]
          ref_columns: [id]
          ref_table: qfdmo_action
          deferrable: true
          initially_deferred: true
        - type: foreign_key
          columns: [source_id]
          ref_columns: [id]
          ref_table: qfdmo_source
          deferrable: true
          initially_deferred: true
  - name: marts_carte_perimetreadomicile
    description: "Périmètres à domicile des acteurs affichés sur la carte"
    columns:
      - name: id
        description: "L'identifiant du périmètre à domicile"
        data_tests:
          - not_null
          - unique
      - name: acteur_id
        description: "L'identifiant de l'acteur"
        data_tests:
          - not_null
      - name: type
        description: "Le type de périmètre à domicile"
        data_tests:
          - not_null
      - name: valeur
        description: "La valeur du périmètre à domicile"
        data_tests:
          - not_null
