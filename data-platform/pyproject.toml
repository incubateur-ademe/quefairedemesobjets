[project]
name = "data-platform"
version = "0.0.0"
description = "Data platform - Airflow DAGs, dbt"
requires-python = ">=3.12,<3.13"
dependencies = [
    "webapp",
    "apache-airflow-providers-postgres>=6.2.2,<7",
    "fuzzywuzzy>=0.18.0,<0.19",
    "python-decouple~=3.8",
    "ratelimit>=2.2.1,<3",
    "shortuuid>=1.0.13,<2",
    "unidecode>=1.4.0,<2",
    "scikit-learn==1.8.0",
    "apache-airflow>=2.11.0,<3",
    "numpy>=1.26.0,<2",
    "pandas<2.2",
    "dbt-core>=1.10.9,<2",
    "dbt-postgres>=1.9.1,<2",
    "apache-airflow-providers-amazon>=9.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = false

[tool.uv.sources]
webapp = { workspace = true }
